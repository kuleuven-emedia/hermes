project       : "DummyTest"
trial_type    : "test" # recommend "test" for testing and "real" data
subject_id    : 0 # UID of the subject
trial_id      : 0 # UID of the trial
duration_s    : null

print_status  : True
print_debug   : True


host_ip : "127.0.0.1"
remote_broker_ips: []

is_remote_kill: False
is_expose_to_remote_sub: False # If current Broker produces data that other Brokers can listen to


logging_spec:
  stream_hdf5     : True
  stream_csv      : False
  stream_video    : True
  stream_audio    : False
  stream_period_s : 10
  clear_logged_data_from_memory: True # NOTE: IGNORED if dumping is also enabled below
  dump_csv        : False
  dump_hdf5       : False
  dump_video      : False
  dump_audio      : False
  videos_format   : "avi" # mp4 occasionally gets openCV errors about a tag not being supported?
  videos_in_hdf5  : False
  videos_in_csv   : False
  videos_is_use_intel_api : False
  audio_format    : "wav" # currently only supports WAV
  audio_in_hdf5   : False
  audio_in_csv    : False


producer_specs:
  # Stream from the Pupil Labs eye tracker, including gaze and video data.
  - class: "EyeStreamer"
    pupil_capture_ip      : "localhost"
    pupil_capture_port    : "50020"
    video_image_format    : "bgr"
    gaze_estimate_stale_s : 0.2
    stream_video_world    : True # the world video
    stream_video_eye      : False # video of the eye
    is_binocular          : True # uses both eyes for gaze data and for video
    shape_video_world: 
      - 720
      - 1280
      - 3
    shape_video_eye0: 
      - 192
      - 192
      - 3
    shape_video_eye1: 
      - 192
      - 192
      - 3
    fps_video_world       : 30.0
    fps_video_eye0        : 120.0
    fps_video_eye1        : 120.0


consumer_specs: # DataVisualizer and DataLogger are mutually exclusive, select only one.
  - class: "DataLogger"
    stream_specs: 
        # Stream from the Pupil Labs eye tracker, including gaze and video data.
      - class: "EyeStreamer"
        pupil_capture_ip      : "localhost"
        pupil_capture_port    : "50020"
        video_image_format    : "bgr"
        gaze_estimate_stale_s : 0.2
        stream_video_world    : True # the world video
        stream_video_eye      : False # video of the eye
        is_binocular          : True # uses both eyes for gaze data and for video
        shape_video_world: 
          - 720
          - 1280
          - 3
        shape_video_eye0: 
          - 192
          - 192
          - 3
        shape_video_eye1: 
          - 192
          - 192
          - 3
        fps_video_world       : 30.0
        fps_video_eye0        : 120.0
        fps_video_eye1        : 120.0
    logging_spec:
      stream_hdf5     : True
      stream_csv      : False
      stream_video    : True
      stream_audio    : False
      stream_period_s : 10
      clear_logged_data_from_memory: True # NOTE: IGNORED if dumping is also enabled below
      dump_csv        : False
      dump_hdf5       : False
      dump_video      : False
      dump_audio      : False
      videos_format   : "avi" # mp4 occasionally gets openCV errors about a tag not being supported?
      videos_in_hdf5  : False
      videos_in_csv   : False
      videos_is_use_intel_api : False
      audio_format    : "wav" # currently only supports WAV
      audio_in_hdf5   : False
      audio_in_csv    : False


pipeline_specs: []
